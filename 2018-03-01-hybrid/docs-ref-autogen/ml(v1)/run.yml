uid: az_ml(v1)_run
name: az ml run
extensionInformation: >-
  > [!Note]

  > This reference is part of the **azure-cli-ml** extension for the Azure CLI  (version 2.0.28 or higher).  The extension will automatically install the first time you run an **az ml run** command.  [Learn more](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) about extensions.
summary: Commands for submitting, updating, and monitoring runs.
